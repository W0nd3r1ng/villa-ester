<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Villa Ester Resort</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/logo.jpg" alt="Villa Ester Resort Logo" style="width: 90px; height: 90px; border-radius: 50%; box-shadow: 0 4px 16px rgba(44,62,80,0.13); object-fit: cover; background: #fff; border: 3px solid #fff; margin-bottom: 8px;">
        </div>
        <h2 class="form-title">Welcome Back</h2>
        <p class="login-subtitle">Sign in to your account</p>
        <form id="login-form" class="form" autocomplete="on">
            <div class="input-container">
                <input type="email" id="username" name="email" required autocomplete="email" placeholder="Enter your email">
            </div>
            <div class="input-container" style="position: relative;">
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password" style="padding-right: 50px;">
                <button type="button" class="password-toggle" onclick="togglePassword('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                    <span class="material-icons">visibility_off</span>
                </button>
            </div>
            <button type="submit" class="submit">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
        
        <div class="forgot-password-link">
            <a href="#" id="forgot-password-btn">Forgot Password?</a>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Forgot Password</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            
            <!-- Step 1: Email Input -->
            <div id="step-1" class="modal-step">
                <p class="modal-description">Enter your email address to reset your password.</p>
                <form id="email-form" class="modal-form">
                    <div class="input-container">
                        <input type="email" id="reset-email" name="email" required placeholder="Enter your email">
                    </div>
                    <button type="submit" class="submit">Continue</button>
                </form>
            </div>
            
            <!-- Step 2: New Password -->
            <div id="step-2" class="modal-step" style="display: none;">
                <p class="modal-description">Enter your new password.</p>
                <form id="password-form" class="modal-form">
                    <div class="input-container" style="position: relative;">
                        <input type="password" id="new-password" name="password" required placeholder="New password" style="padding-right: 50px;">
                        <button type="button" class="password-toggle" onclick="togglePassword('new-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                            <span class="material-icons">visibility_off</span>
                        </button>
                    </div>
                    <div class="input-container" style="position: relative;">
                        <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm new password" style="padding-right: 50px;">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                            <span class="material-icons">visibility_off</span>
                        </button>
                    </div>
                    <button type="submit" class="submit">Save Password</button>
                </form>
            </div>
            
            <!-- Success Message -->
            <div id="success-step" class="modal-step" style="display: none;">
                <div class="success-content">
                    <div class="success-icon">âœ“</div>
                    <h4>Password Updated Successfully!</h4>
                    <p>Your password has been reset. You can now log in with your new password.</p>
                    <button type="button" class="submit" onclick="closeModalAndRedirect()">Continue to Login</button>
                </div>
            </div>
            
            <div id="modal-error" class="error-message"></div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle .material-icons');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'visibility';
            } else {
                input.type = 'password';
                button.textContent = 'visibility_off';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Villa Ester Resort</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/logo.jpg" alt="Villa Ester Resort Logo" style="width: 90px; height: 90px; border-radius: 50%; box-shadow: 0 4px 16px rgba(44,62,80,0.13); object-fit: cover; background: #fff; border: 3px solid #fff; margin-bottom: 8px;">
        </div>
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Sign in to your Admin or Clerk account</p>
        <form id="login-form" autocomplete="on">
            <label for="username">Email Address</label>
            <input type="email" id="username" name="email" required autocomplete="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" id="register-btn" style="margin-top: 14px; width: 100%;">Register Account</button>
        </form>
        <div id="login-error" class="error-message"></div>
        
        <!-- Demo credentials info -->
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 0.9em; color: #666;">
            <strong>Demo Credentials:</strong><br>
            <strong>Admin:</strong> admin@villaester.com / admin123<br>
            <strong>Clerk:</strong> clerk@villaester.com / clerk123
        </div>
    </div>
    <script>
document.getElementById('register-btn').onclick = function() {
    window.location.href = 'register.html';
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #6c63ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #554ee0;
        }
        .rating-stars {
            display: flex;
            gap: 5px;
        }
        .rating-stars input {
            display: none;
        }
        .rating-stars label {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
        }
        .rating-stars label:hover,
        .rating-stars label:hover ~ label,
        .rating-stars input:checked ~ label {
            color: #ffd700;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Review System Test</h1>
    
    <form id="review-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label>Rating:</label>
            <div class="rating-stars">
                <input type="radio" id="star5" name="rating" value="5" checked>
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" required></textarea>
        </div>
        
        <button type="submit">Submit Review</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('review-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const comment = document.getElementById('comment').value.trim();
            const rating = parseInt(document.querySelector('input[name="rating"]:checked').value, 10);
            
            const reviewData = { name, comment, rating };
            
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('https://villa-ester-backend.onrender.com/api/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Review submitted successfully!</p>
                        <p><strong>Response:</strong> ${JSON.stringify(result, null, 2)}</p>
                    `;
                    document.getElementById('review-form').reset();
                    document.getElementById('star5').checked = true;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error!</h3>
                        <p><strong>Message:</strong> ${result.message || 'Unknown error'}</p>
                        <p><strong>Errors:</strong> ${JSON.stringify(result.errors || [], null, 2)}</p>
                        <p><strong>Full Response:</strong> ${JSON.stringify(result, null, 2)}</p>
                    `;
                }
            } catch (err) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
